<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart | TechMart</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>üõçÔ∏è TechMart</h1>
<nav>
<a href="index.html">Home</a>
<a href="checkout.html">üí≥ Checkout</a>
</nav>
</header>

<main class="cart-page">
<h2>Your Shopping Cart</h2>
<div id="cart-items"></div>
<p id="cart-total"></p>
<a href="checkout.html" class="btn">Proceed to Checkout</a>
</main>

<script>
const cartItemsDiv = document.getElementById('cart-items');
const cart = JSON.parse(localStorage.getItem('cart')) || [];
let total=0;
if(cart.length===0) cartItemsDiv.innerHTML="<p>Your cart is empty!</p>";
else{
  cartItemsDiv.innerHTML=cart.map(item=>{
    total+=item.price*item.qty;
    return `<div class="cart-item"><span>${item.name} (x${item.qty})</span><span>$${(item.price*item.qty).toFixed(2)}</span></div>`;
  }).join('');
}
document.getElementById('cart-total').textContent = `Total: $${total.toFixed(2)}`;
</script>
</body>
</html>
